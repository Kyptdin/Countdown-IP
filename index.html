<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading-primary">Isaac's Date Countdown</h1>

    <!-- CLOCK DISPLAY -->
    <div class="clock-container">
      <div class="count-down-clock">
        <div class="count-down-clock-item">
          <!-- Days -->
          <div class="count-down-number count-down-number--days">11</div>
          <div class="count-down-desc">Days</div>
        </div>
        <div class="count-down-clock-point">:</div>
        <div class="count-down-clock-item">
          <!-- Hours -->
          <div class="count-down-number count-down-number--hours">11</div>
          <div class="count-down-desc">Hours</div>
        </div>
        <div class="count-down-clock-point">:</div>
        <div class="count-down-clock-item">
          <!-- Minutes -->
          <div class="count-down-number count-down-number--minutes">11</div>
          <div class="count-down-desc">Minute</div>
        </div>
        <div class="count-down-clock-point">:</div>
        <div class="count-down-clock-item">
          <!-- Seconds -->
          <div class="count-down-number count-down-number--seconds">11</div>
          <div class="count-down-desc">Seconds</div>
        </div>
      </div>
    </div>

    <!-- THE DATE FORM -->
    <form class="count-down-form">
      <div class="input-desc">Enter date</div>
      <input
        type="text"
        minlength="2"
        class="countdown-form-input countdown-form-input--month"
        placeholder="mm"
      />
      <div class="slash">/</div>
      <input
        type="text"
        minlength="2"
        class="countdown-form-input countdown-form-input--days"
        placeholder="dd"
      />
      <div class="slash">/</div>
      <input
        type="text"
        minlength="2"
        class="countdown-form-input countdown-form-input--years"
        placeholder="yyyy"
      />
      <div class="break"></div>
    </form>

    <div class="flex-center-all">
      <button class="btn">Create Countdown</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
